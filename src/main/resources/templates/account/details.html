<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default :: layout('Transaction Management')}">

<head>
    <title>Transaction Management</title>
</head>

<body>
    <section>
        <div class="container mx-auto px-4 py-8">

            <div class="flex justify-between items-center mb-6">
                <a th:href="@{/custtomer/painel}"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Back
                </a>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Transaction Management</h1>
                <a th:href="@{/transactions/new}"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    New Transaction
                </a>
            </div>


            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${error}"></span>
            </div>


            <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white" th:text="${account.name}"></h2>
                </div>
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Transactions</h2>
                </div>

                <div class="overflow-x-auto">

                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    <a th:href="@{/transactions(page=${transactionPage.number}, size=${transactionPage.size}, sortBy='value', sortDir=${sortBy == 'value' ? reverseSortDir : 'asc'})}"
                                        class="hover:text-gray-700 dark:hover:text-gray-100">
                                        Value
                                        <span th:if="${sortBy == 'value'}"
                                            th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                                    </a>
                                </th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    <a th:href="@{/transactions(page=${transactionPage.number}, size=${transactionPage.size}, sortBy='transactionDate', sortDir=${sortBy == 'transactionDate' ? reverseSortDir : 'desc'})}"
                                        class="hover:text-gray-700 dark:hover:text-gray-100">
                                        Date
                                        <span th:if="${sortBy == 'transactionDate'}"
                                            th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                                    </a>
                                </th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Category</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <tr th:each="transactionWithCount : ${transactionPage.content}"
                                class="hover:bg-gray-50 dark:hover:bg-gray-700">
                                <td
                                    class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">
                                    <span
                                        th:text="${#numbers.formatCurrency(transactionWithCount.transaction.value)}"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                    <span
                                        th:text="${#temporals.format(transactionWithCount.transaction.transactionDate, 'dd/MM/yyyy HH:mm')}"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                    <span th:text="${transactionWithCount.transaction.category.name}"></span>
                                </td>

                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a th:href="@{/commentary?id={id}(id=${transactionWithCount.transaction.id})}"
                                        class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300 mr-3"
                                        th:text="${transactionWithCount.commentCount > 0} ? ${transactionWithCount.commentCount + ' Comments'} : 'No commentary'">
                                    </a>

                                    <a th:href="@{/transactions/edit/{id}(id=${transactionWithCount.transaction.id})}"
                                        class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300 mr-3">
                                        Edit
                                    </a>

                                    <form
                                        th:action="@{/transactions/delete/{id}(id=${transactionWithCount.transaction.id})}"
                                        method="post">
                                        <button type="submit"
                                            class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300 mr-3">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>

                            <tr th:if="${transactionPage.content.empty}">
                                <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500 dark:text-gray-400">
                                    No transactions found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="bg-white dark:bg-gray-800 px-4 py-3 flex items-center justify-between border-t border-gray-200 dark:border-gray-700 sm:px-6"
                    th:if="${transactionPage.totalPages > 1}">
                    <div class="flex-1 flex justify-between sm:hidden">
                        <a th:if="${transactionPage.hasPrevious()}"
                            th:href="@{/transactions(page=${transactionPage.number - 1}, size=${transactionPage.size}, sortBy=${sortBy}, sortDir=${sortDir})}"
                            class="relative inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700">
                            Previous
                        </a>
                        <a th:if="${transactionPage.hasNext()}"
                            th:href="@{/transactions(page=${transactionPage.number + 1}, size=${transactionPage.size}, sortBy=${sortBy}, sortDir=${sortDir})}"
                            class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700">
                            Next
                        </a>
                    </div>
                    <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                        <div>
                            <p class="text-sm text-gray-700 dark:text-gray-300">
                                Showing
                                <span class="font-medium"
                                    th:text="${transactionPage.number * transactionPage.size + 1}">1</span>
                                to
                                <span class="font-medium"
                                    th:text="${transactionPage.number * transactionPage.size + transactionPage.numberOfElements}">10</span>
                                of
                                <span class="font-medium" th:text="${transactionPage.totalElements}">0</span>
                                results
                            </p>
                        </div>
                        <div>
                            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">

                                <a th:if="${transactionPage.hasPrevious()}"
                                    th:href="@{/transactions(page=${transactionPage.number - 1}, size=${transactionPage.size}, sortBy=${sortBy}, sortDir=${sortDir})}"
                                    class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700">
                                    Previous
                                </a>


                                <span th:each="pageNum : ${#numbers.sequence(0, transactionPage.totalPages - 1)}">
                                    <a th:if="${pageNum == transactionPage.number}"
                                        class="z-10 bg-blue-50 dark:bg-blue-900 border-blue-500 text-blue-600 dark:text-blue-200 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                                        <span th:text="${pageNum + 1}"></span>
                                    </a>
                                    <a th:unless="${pageNum == transactionPage.number}"
                                        th:href="@{/transactions(page=${pageNum}, size=${transactionPage.size}, sortBy=${sortBy}, sortDir=${sortDir})}"
                                        class="bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                                        <span th:text="${pageNum + 1}"></span>
                                    </a>
                                </span>


                                <a th:if="${transactionPage.hasNext()}"
                                    th:href="@{/transactions(page=${transactionPage.number + 1}, size=${transactionPage.size}, sortBy=${sortBy}, sortDir=${sortDir})}"
                                    class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700">
                                    Next
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
