<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default :: layout('Transaction Form')}">

<head>
    <title>Transaction Form</title>
</head>

<body>
    <section>
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto">

                <div class="mb-6">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white"
                        th:text="${transactionDTO.id != null ? 'Edit Transaction' : 'Create New Transaction'}">
                        Create New Transaction
                    </h1>
                    
                    <nav class="text-sm text-gray-600 dark:text-gray-400 mt-2">
                        <a th:href="@{/transactions}"
                            class="hover:text-gray-800 dark:hover:text-gray-200">Transactions</a>
                        <span class="mx-2">/</span>
                        <span th:text="${transactionDTO.id != null ? 'Edit' : 'New'}">New</span>
                    </nav>
                </div>

                <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg">
                    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Transaction Details</h2>
                    </div>

                    <form th:action="@{/transactions}" th:object="${transactionDTO}" method="post" class="p-6">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{accountId}" />

                        <div class="mb-6">
                            <label for="value">Value *</label>
                            <input type="number" step="0.01" min="0.01" th:field="*{value}" required>
                            <p th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
                        </div>

                        <div class="mb-6">
                            <label for="transactionDate">Transaction Date *</label>
                            <input type="datetime-local" th:field="*{transactionDate}" required>
                            <p th:if="${#fields.hasErrors('transactionDate')}" th:errors="*{transactionDate}"></p>
                        </div>

                        <div class="mb-6">
                            <label>Category *</label>
                            <select th:field="*{categoryId}" required>
                                <option value="">Select a category</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">
                                </option>
                            </select>
                            <p th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></p>
                        </div>

                        <button type="submit">Create Transaction</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
