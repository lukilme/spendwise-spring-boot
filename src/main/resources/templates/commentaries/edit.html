<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default :: layout('Editar Comentário')}">

<head>
    <title>Editar Comentário</title>
</head>

<body>
    <section>
        <div class="container mx-auto px-4 py-8 max-w-3xl">
            <div class="mb-6">
                <a th:href="@{/commentary?id={transactionId}(transactionId=${transactionId})}"
                    class="text-indigo-600 hover:text-indigo-900">
                    &larr; Voltar para comentários
                </a>
            </div>
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Editar comentário</h3>
                    <form th:action="@{/commentary/{commentId}/edit(commentId=${commentary.id})}" method="post">
                        <input type="hidden" name="transactionId" th:value="${transactionId}" />
                        <textarea placeholder="Digite seu comentário aqui..."
                            class="shadow-sm mb-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border"
                            name="text" th:text="${commentary.text}" required></textarea>
                        <button type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Salvar</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
