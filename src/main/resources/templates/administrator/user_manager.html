<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default :: layout('User Manager')}" class="dark">

<head>
    <title>Gerenciador de Usuários</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <section class="max-w-6xl my-6 mx-auto p-4 md:p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">

        <div th:if="${not #lists.isEmpty(admins)}" class="mb-10">
            <h2 class="text-xl font-semibold text-amber-600 dark:text-amber-400 mb-4">Administradores</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div th:each="admin : ${admins}" 
                     class="bg-gradient-to-br from-amber-500 to-amber-300 dark:from-amber-600 dark:to-amber-400 rounded-lg shadow-md overflow-hidden transform hover:scale-[1.02] transition duration-200">
                    <div class="p-4 md:p-5">
                        <div class="flex items-center space-x-3 mb-3">
                            <svg class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <div>
                                <h3 class="text-lg font-semibold text-white" th:text="${admin.name}"></h3>
                                <p class="text-sm text-amber-100" th:text="${admin.email}"></p>
                            </div>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="px-2 py-0.5 bg-white bg-opacity-20 text-white rounded-full text-xs">Admin</span>
                            <div class="flex space-x-1">
                                <button class="p-1.5 bg-white bg-opacity-20 rounded-full hover:bg-opacity-30 transition">
                                    <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                                <button class="p-1.5 bg-white bg-opacity-20 rounded-full hover:bg-opacity-30 transition">
                                    <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(commons)}">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mb-4">Usuários Comuns</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div th:each="common : ${commons}" 
                     class="bg-gradient-to-br from-gray-300 to-gray-100 dark:from-gray-700 dark:to-gray-600 rounded-lg shadow-md overflow-hidden transform hover:scale-[1.02] transition duration-200">
                    <div class="p-4 md:p-5">
                        <div class="flex items-center space-x-3 mb-3">
                            <svg class="h-10 w-10 text-gray-700 dark:text-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800 dark:text-white" th:text="${common.name}"></h3>
                                <p class="text-sm text-gray-600 dark:text-gray-300" th:text="${common.email}"></p>
                            </div>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="px-2 py-0.5 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white rounded-full text-xs">Usuário</span>
                            <div class="flex space-x-1">
                                <button class="p-1.5 bg-gray-300 dark:bg-gray-600 rounded-full hover:bg-gray-400 dark:hover:bg-gray-500 transition">
                                    <svg class="h-4 w-4 text-gray-700 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                                <button class="p-1.5 bg-gray-300 dark:bg-gray-600 rounded-full hover:bg-gray-400 dark:hover:bg-gray-500 transition">
                                    <svg class="h-4 w-4 text-gray-700 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(admins) and #lists.isEmpty(commons)}" class="text-center py-12">
            <svg class="mx-auto h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <h3 class="mt-2 text-base font-medium text-gray-800 dark:text-white">Nenhum usuário encontrado</h3>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Não há usuários cadastrados no sistema.</p>
        </div>

    </section>

</body>
</html>
