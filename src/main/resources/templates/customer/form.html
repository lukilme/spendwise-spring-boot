<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default :: layout('Register')}">

<head>
    <title>Customer Register</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <section
        class="max-w-md mb-6 mx-auto mt-12 p-6 bg-white rounded-lg shadow-sm dark:bg-gray-800 dark:border dark:border-gray-700">
        <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-6">Register</h1>

        <form th:action="@{/customer}" th:object="${candidateCustomer}" method="post" class="space-y-4">
            <div>
                <label for="name_register"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome</label>
                <input type="text" th:field="*{name}" id="name"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 dark:focus:ring-indigo-500 dark:focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                    class="text-sm text-red-600 dark:text-red-400"></span>
                <span th:unless="${#fields.hasErrors('name')}" class="text-sm text-gray-500 dark:text-gray-400">Nome
                    completo sem caracteres especiais</span>
            </div>

            <div>
                <label for="email_register"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input type="text" th:field="*{email}" id="email_register"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 dark:focus:ring-indigo-500 dark:focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                    class="text-sm text-red-600 dark:text-red-400"></span>
                <span th:unless="${#fields.hasErrors('email')}" class="text-sm text-gray-500 dark:text-gray-400">Email
                    deve estar em um formato válido (a@example.com)</span>
            </div>

            <div>
                <label for="password_register"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
                <input type="password" th:field="*{password}" id="password_register"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 dark:focus:ring-indigo-500 dark:focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    class="text-sm text-red-600 dark:text-red-400"></span>
                <span th:unless="${#fields.hasErrors('password')}"
                    class="text-sm text-gray-500 dark:text-gray-400">Mínimo 8 caracteres, incluindo letras e
                    números</span>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-700 dark:hover:bg-indigo-600 dark:focus:ring-indigo-500">
                    Register
                </button>
            </div>
        </form>

        <p th:if="${message}" th:text="${message}" class="mt-4 text-center text-sm"
            th:classappend="${message.startsWith('Error')} ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400'">
        </p>
    </section>
</body>

</html>
